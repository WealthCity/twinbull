{% extends 'stocks/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Avg. Price</th>
                <th>LTP</th>
                <th>Overall Gain</th>
                <th>Trade date</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            {% for i in stocks %}
            <tr>
                <td>
                    <div class="symbol" data-target="#deliveryModal"
                         data-symbol="{{ i.stock }}" data-tradedate="{{ i.trade_date }}">{{ i.stock }}
                    </div>
                    <div class="addFadeColor"><a
                            href="{{ i.stock.moneycontrol_link }}"
                            target="_blank"><span class="glyphicon glyphicon-link"></span> MoneyControl</a></div>
                </td>
                <td>{{ i.close }}</td>
                <td>
                    <div class="{{ i.stock }}-current-price"></div>
                    <span class="{{ i.stock }}-today-change today-change"></span></td>
                <td>
                    <div class="{{ i.stock }}-overall-gain" data-close="{{ i.close }}"></div>
                    <div class="{{ i.stock }}-overall-gain-percent addFadeColor"></div>
                </td>
                <td>
                    <time class="timeago" datetime="{{ i.trade_date }}"></time>
                    &nbsp;<span class="glyphicon glyphicon-time"></span>
                    <div class="addFadeColor">({{ i.trade_date }})</div>
                </td>
                <td>{{ i.comments }}</td>
                <td><span class="glyphicon glyphicon-remove remove-btn" data-row-id="{{ i.id }}"></span></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
