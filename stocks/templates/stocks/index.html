<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static '/vendor/jquery.timeago.js' %}"></script>
    <script src="{% static '/js/app.js' %}"></script>
    <title>Twinbull</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">TwinBull</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/history">History</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Avg. Price</th>
                            <th>LTP</th>
                            <th>Overall Gain</th>
                            <th>Added at</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in stocks %}
                        <tr>
                            <td>
                                <a class="symbol" href="https://www.nseindia.com/live_market/dynaContent/live_watch/get_quote/GetQuote.jsp?symbol={{ i.stock }}"
                                   target="_blank" data-symbol="{{ i.stock }}">{{ i.stock }}
                                </a>
                            </td>
                            <td>{{ i.close }}</td>
                            <td> <div class="{{ i.stock }}-current-price"></div>
                                 &emsp; <span class="{{ i.stock }}-today-change"></span></td>
                            <td>
                                <div class="{{ i.stock }}-overall-gain" data-close="{{ i.close }}" ></div>
                                <div class="{{ i.stock }}-overall-gain-percent addFadeColor"></div>
                            </td>
                            <td><span class="glyphicon glyphicon-time"></span>
                                <time class="timeago" datetime="{{ i.trade_date }}"></time>
                                <div class="addFadeColor">({{ i.trade_date }})</div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
